        *{
            text-decoration: none;

    #main-menu{
       display: flex;
       list-style: none;
       margin: 0;
    padding: 0%;

    #main-menu li{

        font-size: 20px;
    }
    #main-menu li a{
        color: white;
        display: block;
        padding: 18px 20px;
        text-decoration: none;
    }
    #main-menu ul.sub-menu{
        position: absolute;
        background-color: brown;
        padding: 15px 0px;
        list-style: none;
        width: 200px;
    }
    #main-menu ul.sub-menu a{   
        padding: 8px 15px;
        border-bottom: 1px solid;
    }
    #main-menu ul.sub-menu li:hover a{
        border-bottom:white;
    }
    #main-menu ul.sub-menu li:last-child a{
        border: none;
    }
    #main-menu ul.sub-menu ul.sub-menu{
        left: 200px;
    }
